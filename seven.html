<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .transparent-card {
      background-color: rgba(255, 255, 255, 0.5); 
      padding: 20px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .transparent-card:hover {
      background-color: #fff; 
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="transparent-card">
    <h2>TITLE</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur possimus a nulla eaque voluptas autem facere ipsum dolorum sed quod cum ullam officiis,
       architecto atque velit delectus? Deleniti omnis facere distinctio laboriosam asperiores quae qui!</p>
  </div>
</body>
</html>
