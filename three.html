<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Different order styles for each navigation item */
    nav a:nth-child(1) {
      order: 2;
      background-color: #4CAF50; /* Green */
    }

    nav a:nth-child(2) {
      order: 1;
      background-color: #2196F3; /* Blue */
    }

    nav a:nth-child(3) {
      order: 3;
      background-color: #f44336; /* Red */
    }

    nav a:nth-child(4) {
      order: 4;
      background-color: #ff9800; /* Orange */
    }

    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
    <a href="#">Item 4</a>
  </nav>
</body>
</html>
